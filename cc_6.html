    <body>
        <!-- Set up the canvas. -->
        <canvas id="canvas" width="900" height="600"></canvas>
        <script>
            //Create Ball class and initialize x, y, radius, dx, dy, and color properties.
            class Ball{
                constructor(x, y, radius, dx, dy, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.dx = dx;
                    this.dy = dy;
                    this.color = color;
                }
            }
        </script>
    </body>
